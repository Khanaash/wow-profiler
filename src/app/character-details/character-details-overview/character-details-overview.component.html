<div *ngIf="personnage" class="character-overview">
  <div class="col-xs-4">
    <app-stat-panel [personnage]="personnage"></app-stat-panel>
  </div>
  <div class="col-xs-4">
    <app-item *ngFor="let item of personnage.items.getItemsGaucheOrdonnes()" [item]="item"></app-item>
  </div>
  <div class="col-xs-4">
    <app-item *ngFor="let item of personnage.items.getItemsDroiteOrdonnes()" [item]="item"
              [alignerADroite]="true"></app-item>
  </div>
</div>
