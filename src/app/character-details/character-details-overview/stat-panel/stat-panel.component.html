<div class="stat-panel">
  <div class="stats_block">
    <div class="stats-block-header stat-header-caracteristique">
      <span>CARACTÉRISTIQUES</span>
      <span class="stat-checkbox-pourcentage">% <input type="checkbox" [(ngModel)]="afficherPourcentage"/></span>
    </div>
    <div class="stats-block-body">
      <app-stat [nomStat]="'Vie'" [valeur]="personnage.statistiques.pointDeVie" [cssIcon]="'fa fa-stack-1x fa-heart'" [couleur]="'#2abd5d'" [isPourcentage]="false"></app-stat>
      <app-stat [nomStat]="mainStatistique.nom" [valeur]="mainStatistique.valeurEntiere"
                [cssIcon]="mainStatistique.cssIcon" [couleur]="mainStatistique.couleur" [isPourcentage]="false"></app-stat>
      <app-stat [nomStat]="'Endurance'" [valeur]="personnage.statistiques.endurance" [cssIcon]="'fa fa-stack-1x fa-plus'" [couleur]="'#00b428'" [isPourcentage]="false"></app-stat>
    </div>
  </div>
  <div class="h-separator mtop20 mbot20"></div>
  <div class="stats_block">
    <div class="stats-block-header">AMÉLIORATIONS</div>
    <div class="stats-block-body">
      <app-stat [nomStat]="'Critique'" [valeur]="personnage.statistiques.critique" [valeurPourcentage]="personnage.statistiques.critiquePourcentage"
                [cssIcon]="'fa fa-stack-1x fa-crosshairs'" [couleur]="'#ce1624'" [isPourcentage]="afficherPourcentage"></app-stat>
      <app-stat [nomStat]="'Hate'" [valeur]="personnage.statistiques.hate" [valeurPourcentage]="personnage.statistiques.hatePourcentage"
                [cssIcon]="'fa fa-stack-1x fa-clock-o '" [couleur]="'#b6b01a'" [isPourcentage]="afficherPourcentage"></app-stat>
      <app-stat [nomStat]="'Maitrise'" [valeur]="personnage.statistiques.maitrise" [valeurPourcentage]="personnage.statistiques.maitrisePourcentage"
                [cssIcon]="'fa fa-stack-1x fa-star'" [couleur]="'#f48236'" [isPourcentage]="afficherPourcentage"></app-stat>
      <app-stat [nomStat]="'Polyvalence'" [valeur]="personnage.statistiques.polyvalence" [valeurPourcentage]="personnage.statistiques.polyvalenceBonusDegats"
                [valeurPourcentageSecondaire]="personnage.statistiques.polyvalenceReductionDegatsPris" [cssIcon]="'fa fa-stack-1x fa-cogs'" [couleur]="'#8a8689'"
                [isPourcentage]="afficherPourcentage"></app-stat>
    </div>
    <div class="mtop20"></div>
    <div class="stats-block-body">
      <app-stat [nomStat]="'Armure'" [valeur]="personnage.statistiques.armure" [cssIcon]="'ra ra-helmet'" [couleur]="'#856c33'" [isPourcentage]="false"></app-stat>
      <app-stat [nomStat]="'Parade'" [valeur]="personnage.statistiques.parade" [valeurPourcentage]="personnage.statistiques.paradePourcentage"
                [cssIcon]="'ra ra-crossed-swords'" [couleur]="'#880e17'" [isPourcentage]="afficherPourcentage"></app-stat>
      <app-stat [nomStat]="'Esquive'" [valeur]="personnage.statistiques.esquive" [valeurPourcentage]="personnage.statistiques.esquivePourcentage"
                [cssIcon]="'ra ra-double-team'" [couleur]="'#b6b01a'" [isPourcentage]="afficherPourcentage"></app-stat>
      <app-stat [nomStat]="'Blocage'" [valeur]="personnage.statistiques.blocage" [valeurPourcentage]="personnage.statistiques.blocagePourcentage"
                [cssIcon]="'ra ra-heavy-shield'" [couleur]="'#134847'" [isPourcentage]="afficherPourcentage"></app-stat>
      <app-stat [nomStat]="'Vol de vie'" [valeur]="personnage.statistiques.volDeVie" [valeurPourcentage]="personnage.statistiques.volDeViePourcentage"
                [cssIcon]="'fa fa-stack-1x fa-refresh'" [couleur]="'#6e1419'" [isPourcentage]="afficherPourcentage"></app-stat>
    </div>
  </div>
</div>
