<div class="item" [ngClass]="{'item-right' : alignerADroite}">
  <div *ngIf="item.emptyItem; else itemSlot" class="item-icon item-empty" [style.background-position]="'0 ' + item.decalageHeightEmptyIcon +'%'"
       tooltip="{{item.typeSlot}} (vide)" [placement]="alignerADroite ? 'left' : 'right'">
  </div>
  <ng-template #itemSlot>
    <a [href]="getItemWowHeadUrlRelation()">
      <div class="item-icon" [style.background-image]="'url(' + getIconItemUrl + ')'" [style.border-color]="item.qualite.colorCss"></div>
    </a>
    <div class="item-info-primaire">
      <div>
        <span class="item-ilvl">
          {{item.ilvl}}&nbsp;-&nbsp;
        </span>
        <span class="item-type">
          {{item.typeSlot}}
        </span>
      </div>
      <span class="item-nom" [style.color]="item.qualite.colorCss">
        {{item.nom}}
      </span>
    </div>
  </ng-template>
</div>
