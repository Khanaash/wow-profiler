<form #form="ngForm" (ngSubmit)="rechercher()" class="form-horizontal">
  <div class="form-group mtop20">
    <div class="col-xs-12 col-sm-6">
      <div class="col-xs-12 col-sm-9 col-sm-offset-3 pull-right ">
        <select required name="serveur" class="form-control" [(ngModel)]="selectedServeur">
          <option [value]="undefined" selected disabled>Nom du serveur</option>
          <optgroup *ngFor="let paysServ of paysServeurs" label="{{paysServ.libelleAffichage}}">
            <option *ngFor="let serv of getServeursParPays(paysServ)" [ngValue]="serv">{{serv.nomComplet()}}</option>
          </optgroup>
        </select>
      </div>
    </div>
    <div class="col-xs-12 col-sm-6">
      <div class="col-xs-12 col-sm-9 pull-left">
        <input type="text" class="form-control" id="charName" placeholder="Nom du personnage"
               [(ngModel)]="nomPersonnage" name="nomPersonnage" required #inspectorNomPersonnage="ngModel"/>
      </div>
      <div class="col-sm-3" [hidden]="inspectorNomPersonnage.valid || inspectorNomPersonnage.pristine">
        <span class="label label-danger">Obligatoire</span>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-xs-12 text-center">
      <button name="submitBtn" type="submit" class="btn btn-success" [disabled]="!form.form.valid">Rechercher</button>
    </div>
  </div>
</form>
