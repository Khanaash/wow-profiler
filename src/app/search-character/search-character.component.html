<form #form="ngForm" (ngSubmit)="rechercher()" class="form-horizontal">

  <div class="form-group mtop20">
    <div class="col-xs-8 col-xs-offset-2 input-group input-group-multi-input">
      <select required name="zone-monde" class="form-control region-select">
        <option>EU</option>
        <option>NA</option>
      </select>
      <select required name="serveur" class="form-control realm-char-select" [(ngModel)]="selectedServeur">
        <option [value]="undefined" selected disabled>Nom du serveur</option>
        <optgroup *ngFor="let paysServ of paysServeurs" label="{{paysServ.libelleAffichage}}">
          <option *ngFor="let serv of getServeursParPays(paysServ)" [ngValue]="serv">{{serv.nomComplet()}}</option>
        </optgroup>
      </select>
      <input type="text" class="form-control realm-char-select" id="charName" placeholder="Nom du personnage"
             [(ngModel)]="nomPersonnage" name="nomPersonnage" required #inspectorNomPersonnage="ngModel"/>
      <span class="input-group-btn">
        <button name="submitBtn" type="submit" class="btn btn-success" [disabled]="!form.form.valid">Rechercher</button>
      </span>
    </div>
  </div>
</form>

<div class="row">
  <div class="col-xs-4 col-xs-offset-2">
    <h3 class="text-center">Derni√®res consultations</h3>
    <div class="h-separator mbot20"></div>
    <app-character-vignette-resume *ngFor="let personnageReminder of historiquePersonnages"
                                   [personnage]="personnageReminder">
    </app-character-vignette-resume>
  </div>
</div>
